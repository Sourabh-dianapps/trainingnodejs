<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        
        // In both let and var the values are can be changed after the declaration.
        let message;
        message = "This is my first JavaScript program";
        message = "my second JavaScript program";   //The value has changed.
        // alert(message);

        var name = "sourabh";
        var age = 23;
        var place = "Ranchi";
        place = "Jsr"; //The value has changed.
        age = 45;
        // alert(age); 


        // In const we can not change the values after the declaration. 
        const quotes = "The greatest glory in living lies not in never falling, but in rising every time we fall.";
        quotes = "The way to get started is to quit talking and begin doing.";
        alert(quotes);

    </script>
</body>
</html>
