<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction</title>
</head>
<body>
    <script>
        //In alert normally alert popup will open with only Ok button.
        alert('Hii, My name is Sourabh Mahto');

        // In prompt the popup will open with the empty field with the message to get the other instructions and with two button cancel and ok.
        prompt('Hii, My name is Sourabh Mahto');

        //  In confirm the popup will open with the normal ok and cancel button
        confirm('Hii, My name is Sourabh Mahto');
        
    </script>
</body>
</html>
