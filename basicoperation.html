<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Operation</title>
</head>
<body>
    <script>
        // unary operator is an operator with only one operand.
        // binary operator is an 

        let a = 34;
        let y = 54;

        alert(a + y);
        alert(a - y);
        alert(a * y);
        alert(a / y);
        alert(a % y);
        alert(a ** y);
    </script>
</body>
</html>
